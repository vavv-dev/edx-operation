{% load wagtailcore_tags %}
{% spaceless %}
    <!DOCTYPE html>
    <html lang="ko" class="h-100">
        <head>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>{{ page.title }}</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
                  rel="stylesheet"
                  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                  crossorigin="anonymous"/>
            <style>
                .container {
                    max-width: 1024px;
                }
                body {
                    margin: 0;
                    display: flex;
                    min-height: 100vh;
                }
                main {
                    margin: auto;
                    width: 100%;
                    box-sizing: border-box;
                }
            </style>
            {% block extra_head %}
            {% endblock extra_head %}
        </head>
        <body class="d-flex flex-column h-100">
            <main class="flex-shrink-0">
                <div class="container py-5 px-sm-3 px-md-5 bg-white rounded">
                    {% block content %}
                    {% endblock content %}
                </div>
            </main>
            <footer class="footer mt-auto py-2 bg-body-tertiary">
                <div class="small container-fluid text-end">
                    <span class="small text-body-secondary"><i class="fa-regular fa-copyright"></i>&copy; {{ platform_name }} 저작권 보유</span>
                </div>
            </footer>
            {% block extra_body %}
            {% endblock extra_body %}
        </body>
    </html>
{% endspaceless %}
