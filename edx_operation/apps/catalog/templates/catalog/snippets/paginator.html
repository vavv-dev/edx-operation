{% load site_utils %}
<nav class="my-4" aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <li class="page-item {% if not paginated.has_previous %}disabled{% endif %}">
            <a class="page-link"
               {% if paginated.has_previous %}href="{% url_add_query request.get_full_path page=paginated.previous_page_number %}"{% endif %}
               aria-label="Previous">
                <span aria-hidden="true">&lt;</span>
            </a>
        </li>
        {% for page_num in paginated.paginator.elided_page_range %}
            {% if page_num == paginated.number %}
                <li class="page-item active">
                    <a class="page-link" href="#">{{ page_num }}</a>
                </li>
            {% else %}
                <li class="page-item">
                    <a class="page-link"
                       href="{% url_add_query request.get_full_path page=page_num %}">{{ page_num }}</a>
                </li>
            {% endif %}
        {% endfor %}
        <li class="page-item {% if not paginated.has_next %}disabled{% endif %}">
            <a class="page-link"
               {% if paginated.has_next %}href="{% url_add_query request.get_full_path page=paginated.next_page_number %}"{% endif %}
               aria-label="Next">
                <span aria-hidden="true">&gt;</span>
            </a>
        </li>
    </ul>
</nav>
